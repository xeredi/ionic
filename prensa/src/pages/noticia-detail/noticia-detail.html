<ion-header> <ion-navbar> <ion-title>{{pbln.titulo}}</ion-title> </ion-navbar> </ion-header>

<ion-content padding> <ion-card>
<div class="card-title">
    <h2 [innerHtml]="pbln.titulo"></h2>
</div>
<img src="{{pbln.imUrl}}" />
<div class="card-subtitle" [innerHtml]="pbln.description"></div>
</ion-card>
<button ion-button (click)="noticiaExterna(pbln.link)">Noticia Completa: {{pbln.link}}</button>
</ion-content>
