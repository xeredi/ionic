<ion-header> <ion-navbar> <ion-title>{{cnal.nombre}}</ion-title> </ion-navbar> </ion-header>

<ion-content padding> <ion-list> <ion-item *ngFor="let pbln of pblnList"

</ion-item> </ion-list> </ion-content>
